<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes - CardioCloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/assets/logo.png" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

    <style>
        body {
            display: flex;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar img {
            width: 50px;
            margin-bottom: 10px;
        }

        .sidebar h4 {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background: #495057;
        }

        .sidebar .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

         /* Botón cerrar sesión arriba */
         .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .top-bar button {
            background: none;
            border: none;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
        }

        .top-bar button:hover {
            color: #c82333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="/assets/logo.png" alt="CardioCloud Logo">
        <h4>CardioCloud</h4>
        <a href="/inicio.html">Perfiles de mis pacientes</a>
        <a href="/formulario">Registro de pacientes</a>
        <a href="/Perfiles-pacientes">Perfiles de pacientes</a>
 
        <button class="logout-btn" onclick="window.location.href='/logout'">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <div class="content">
        <div class="top-bar">
            <button onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>


    <!-- Contenedor principal para la información del paciente -->
    <div class="container mt-5" id="patient-info">
        <h2 id="nombrePaciente"></h2>
        <div id="patientProfile">
            <!-- Formulario para editar la información del paciente -->
            <form>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-control" id="genero">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="peso" id="peso"></input>
                    <label>kg</label> 
                </div>
                <div class="mb-3">
                    <label for="estatura" class="form-label">Estatura</label>
                   <input type="number"  id="estatura" class="estatura"></input>
                   <label>m</label>
                </div>
                <div class="mb-3">
                    <h4>Motivo de consulta</h4>
                <label for="sintomas" class="form-label">¿Qué Sintomas actuales presenta?</label>
                        <select class="form-control" id="sintomas">
                            <option value="Dolor en el pecho">Dolor en el pecho</option>
                            <option value="Palpitaciones">Palpitaciones</option>
                            <option value="Fatiga">Fatiga</option>
                            <option value="Mareos y/o desmayos">Mareos y/o desmayos</option>
                            <option value="Hinchazon en piernas/tobillos">Hinchazón en piernas/tobillos</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="fecha_sintomas" class="form-label">¿Cuándo empezarón estos sintomas?</label>
                    <input type="date" class="form-control" id="fecha_sintomas">
                </div> 
                <div class="mb-3">
                    <h4>Antecedentes médicos y familiares</h4>
                <label for="enfermedades" class="form-label">¿Tiene alguna enfermedad diagnosticada?</label>
                        <select class="form-control" id="enfermedades">
                            <option value="Hipertension">Hipertension</option>
                            <option value="Colesterolalto">Colesterol alto</option>
                            <option value="Trigliceridos">Trigliceridos alto</option>
                            <option value="Ninguna">Ninguna</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label for="antecedentes_familiares" class="form-label">¿Tiene familiares que hayan tenido un infarto?</label>
                        <select class="form-control" id="familiares">
                            <option value="Sí">Sí</option>
                            <option value="No">No</option>
                        </select>
                </div>

                <button type="button" class="btn btn-outline-info" onclick="guardarInfoPaciente()">Guardar</button>
            </form>
        </div>

        <!-- Tabla para listar los archivos del paciente -->
        <h3 class="mt-5">Archivos</h3>
        <table class="table table-container">
            <thead>
                <tr>
                    <th scope="col">Nombre del Archivo</th>
                    <th scope="col">Tipo de Archivo</th>
                    <th scope="col">Fecha de Subida</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaArchivos">
            </tbody>
        </table>
</div>
    <!-- Contenedor para el contenido del archivo seleccionado -->
    <div class="container mt-5" id="archivoContenido" style="display: none;">
    
    <!-- Reproductor de audio -->
    <audio id="audioPlayer" controls style="display:none; width:100%; margin-top:10px;"></audio>

    <!-- Contenedor para la gráfica -->
    <div id="grafica" style="width: 100%; height: 400px"></div>

    

<!-- Sección de comentarios -->
<h3>Comentarios</h3>
<div id="comentarios">
    <div id="listaComentarios" class="border p-3 mb-3" style="max-height: 300px; overflow-y: scroll;"></div>
    <div class="mb-3"> </div>
    <div class="form-group">
        <label for="nuevoComentario">Agregar Comentario</label>
        <textarea class="form-control" id="nuevoComentario"></textarea>
    </div>

    <!-- Contenedor de los botones -->
    <div class="d-flex justify-content-between mt-2">
        <button class="btn btn-outline-info" onclick="agregarComentario()">Agregar</button>
        <button class="btn btn-outline-warning" onclick="regresarAlPerfil()">Regresar al Perfil</button>
    </div>

    <!-- Contenedor para mensajes de alerta -->
    <div class="container mt-5">
        <div id="alertMessage" class="alert" style="display: none;" role="alert"></div>
    </div>

    <!-- Modal de éxito para subida de archivos -->
<div class="modal fade" id="uploadSuccessModal" tabindex="-1" role="dialog" aria-labelledby="uploadSuccessModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadSuccessModalLabel">Subida Exitosa</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Archivo subido con éxito.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
    <!-- Scripts necesarios para Bootstrap y Chart.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <script>
        // Variables globales
        let patientId = new URLSearchParams(window.location.search).get('id');
        let archivoSeleccionado;

        // Función que se ejecuta al cargar el documento
        document.addEventListener('DOMContentLoaded', function () {
            cargarDatosPaciente();
            cargarArchivosPaciente();

            // Asignar evento al botón "Agregar"
            const botonAgregarComentario = document.getElementById('btnAgregarComentario');
    if (botonAgregarComentario) {
        botonAgregarComentario.addEventListener('click', function() {
            agregarComentario();  // Llamar la función agregarComentario cuando se haga clic
        });
    }
        });



        // Función para cargar los datos del paciente
        function cargarDatosPaciente() {
            fetch(`/consultar-paciente/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Datos del paciente:', data); // Depuración
                    document.getElementById('nombrePaciente').textContent = data.nombre;
                    const fechaNacimiento = new Date(data.fecha_nacimiento);
                    fechaNacimiento.setMinutes(fechaNacimiento.getMinutes() + fechaNacimiento.getTimezoneOffset());
                    document.getElementById('fechaNacimiento').value = fechaNacimiento.toISOString().slice(0, 10);
                    document.getElementById('genero').value = data.genero;
                    document.getElementById('telefono').value = data.telefono;
                    document.getElementById('email').value = data.email;
                    document.getElementById('peso').value = data.peso;
                    document.getElementById('estatura').value = data.estatura;
                    document.getElementById('sintomas').value=data.sintomas;
                    const fechasintomas = new Date(data.fecha_sintomas);
                    fechasintomas.setMinutes(fechasintomas.getMinutes() + fechasintomas.getTimezoneOffset());
                    document.getElementById('fecha_sintomas').value= fechasintomas.toISOString().slice(0,10);
                    document.getElementById('enfermedades').value=data.enfermedades;
                    document.getElementById('antecedentes_familiares').value=data.antecedentes_familiares;
                })
                .catch(error => console.error('Error al cargar la información del paciente:', error));
        }

        // Función para cargar los archivos del paciente
        function cargarArchivosPaciente() {
            console.log('Cargando archivos del paciente...'); // Depuración
            fetch(`/consultar-archivos-paciente/${patientId}`)
                .then(response => response.json())
                .then(data => {
                    const tabla = document.getElementById('tablaArchivos');
                    if (!tabla) {
                        console.error('Elemento tablaArchivos no encontrado');
                        return;
                    }
                    data.forEach(archivo => {
                        console.log('Archivo cargado:', archivo); // Depuración
                        const fila = tabla.insertRow();
                        fila.insertCell().textContent = archivo.nombre_archivo;
                        fila.insertCell().textContent = archivo.tipo_archivo;
                        fila.insertCell().textContent = new Date(archivo.fecha_subida).toLocaleDateString('es-MX');
                        const accionesCell = fila.insertCell();
                        const verBtn = document.createElement('button');
                        verBtn.textContent = 'Ver';
                        verBtn.classList.add('btn', 'btn-outline-info');
                        verBtn.addEventListener('click', () => {
                             console.log('Botón "Ver" presionado para:', archivo); // Depuración
                            verArchivo(archivo);
                        });
                        accionesCell.appendChild(verBtn);
                    });
                     console.log('Archivos del paciente cargados y botones "Ver" generados.'); // Depuración final
                })
                .catch(error => console.error('Error al cargar los archivos del paciente:', error));
            }
    

        
        
 

 // Función para ver el archivo seleccionado
 function verArchivo(archivo) {
            archivoSeleccionado = archivo;
            console.log("Archivo seleccionado:", archivo); // Depuración
            console.log("Tipo de archivo recibido desde el servidor:", archivo.tipo_archivo); // Depuración

            document.getElementById('patient-info').style.display = 'none';
            document.getElementById('archivoContenido').style.display = 'block';
            document.getElementById('listaComentarios').innerHTML = '';  // Limpiar comentarios anteriores

            if (archivo.tipo_archivo === 'fonocardiograma' && archivo.nombre_archivo.endsWith('.mp3') || archivo.nombre_archivo.endsWith('.wav')) {
                document.getElementById('audioPlayer').style.display = 'block';
                document.getElementById('audioPlayer').src = `/uploads/${archivo.nombre_archivo}`; // Ajusta la ruta del archivo de audio
                document.getElementById('grafica').style.display = 'block';
                document.getElementById('comentarios').style.display = 'block';
                document.getElementById('grafica').innerHTML = ''; // Limpiar la gráfica anterior

                generarGraficaFonocardiograma(archivo.nombre_archivo);
                cargarComentarios(archivo.id, 'perfil');
            } else if (archivo.tipo_archivo === 'electrocardiograma' && archivo.nombre_archivo.endsWith('.dat')) {
                document.getElementById('audioPlayer').style.display = 'none';
                document.getElementById('grafica').style.display = 'block';
                document.getElementById('comentarios').style.display = 'block';
                document.getElementById('grafica').innerHTML = ''; // Limpiar la gráfica anterior

                generarGraficaElectrocardiograma(archivo.nombre_archivo);
                cargarComentarios(archivo.id, 'perfil');
            }
        }

    // Función para cargar los comentarios del archivo seleccionado
    function cargarComentarios(id, tipoPerfil) {
        fetch(`/consultar-comentarios/${id}/${tipoPerfil}`)
            .then(response => response.json())
            .then(data => {
                console.log('Comentarios recibidos:', data); // Depuración
                const listaComentarios = document.getElementById('listaComentarios');
               listaComentarios.innerHTML = '';  // Limpiar comentarios anteriores
                data.forEach(comentario => {
                    const comentarioDiv = document.createElement('div');
                    comentarioDiv.classList.add('comentario-container');  // Añadir margen entre comentarios

                    const fecha = new Date(comentario.fecha).toLocaleDateString('es-MX', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    comentarioDiv.innerHTML = `
                    <div class="comentario-fecha-usuario">
                        <span class="comentario-fecha">${fecha}</span>
                        <span class="comentario-usuario">${comentario.usuario}</span>
                    </div>
                    <div class="comentario-texto">${comentario.comentario}</div>
                `;

                listaComentarios.appendChild(comentarioDiv);
                });
            })
            .catch(error => console.error('Error al cargar los comentarios:', error));
    }


    function agregarComentario() {
    const nuevoComentario = document.getElementById('nuevoComentario').value;

    if (!archivoSeleccionado || !archivoSeleccionado.id) {
        mostrarAlerta('Debe seleccionar un archivo antes de comentar.', 'warning');
        console.error("Error: archivoSeleccionado no está definido o no tiene id_archivo.");
        return;
    }

    const id = archivoSeleccionado.id;

    fetch('/agregar-comentario', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            archivoId: id,
            comentario: nuevoComentario,
            tipoPerfil: 'perfil'
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error en la respuesta del servidor');
        }
        return response.json();
    })
    .then(data => {
        mostrarAlerta('Comentario agregado con éxito', 'success');
        document.getElementById('nuevoComentario').value = '';
        cargarComentarios(id, 'perfil');
    })
    .catch(error => {
        mostrarAlerta('Error al agregar el comentario', 'danger');
        console.error('Error al agregar el comentario:', error);
    });
}

            function mostrarAlerta(mensaje, tipo) {
                console.log(`Mostrando alerta: ${mensaje}, Tipo: ${tipo}`); // Depuración
                const alertDiv = document.getElementById('alertMessage');
                alertDiv.className = `alert alert-${tipo}`;
                alertDiv.textContent = mensaje;
                alertDiv.style.display = 'block';
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }

        // Función para regresar al perfil del paciente
        function regresarAlPerfil() {
            document.getElementById('archivoContenido').style.display = 'none';
            document.getElementById('patient-info').style.display = 'block';
            document.getElementById('nuevoComentario').value = '';
        }

    // Función para guardar la información del paciente
    function guardarInfoPaciente() {
        const fechaNacimiento = new Date(document.getElementById('fechaNacimiento').value);
        
        fechaNacimiento.setMinutes(fechaNacimiento.getMinutes() + fechaNacimiento.getTimezoneOffset());
        const fechasintomas = new Date(document.getElementById('fecha_sintomas').value);
        fechasintomas.setMinutes(fechasintomas.getMinutes()+fechasintomas.getTimezoneOffset());
         const data = {

            fecha_nacimiento: fechaNacimiento.toISOString().slice(0, 10),// Formato YYYY-MM-DD
            genero: document.getElementById('genero').value,
            telefono: document.getElementById('telefono').value,
            email: document.getElementById('email').value,
            peso: document.getElementById('peso').value,
            estatura: document.getElementById('estatura').value,
            sintomas: document.getElementById('sintomas').value,
            fecha_sintomas: fechasintomas.toISOString().slice(0,10),
            enfermedades: document.getElementById('enfermedades').value,
            antecedentes_familiares: document.getElementById('antecedentes_familiares').value
        };
         console.log('Datos a enviar:', data); // Depuración
        fetch('/actualizar-paciente/' + patientId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al actualizar la información del paciente');
                }
                return response.json();
            })
            .then(data => {
                mostrarAlerta('Información del paciente actualizada con éxito', 'success');
                cargarDatosPaciente(); // Recargar los datos del paciente para reflejar los cambios
            })
            .catch(error => {
                mostrarAlerta('Error al actualizar la información del paciente', 'danger');
                console.error('Error al actualizar la información del paciente:', error);
            });
    }

    function generarGraficaFonocardiograma(nombreArchivo) {
    fetch(`/obtener-datos-fonocardiograma/${nombreArchivo}`)
        .then(response => response.json())
        .then(data => {
            console.log("Datos recibidos para fonocardiograma:", data);
            // Acceder a la propiedad samples dentro de data.data
            if (!data.data || !Array.isArray(data.data.samples)) {
                console.error('Los datos recibidos no contienen un array "samples".', data);
                return;
            }
            const samples = data.data.samples;
            const frameRate = data.data.frame_rate;
            if (!frameRate) {
                console.error('La respuesta no contiene "frame_rate".', data);
                return;
            }
            const tiempo = samples.map((_, index) => index / frameRate);
            const trace = {
                x: tiempo,
                y: samples,
                type: 'scatter',
                mode: 'lines',
                line: { color: 'blue' }
            };
            const layout = {
                title: 'Forma de onda del Fonocardiograma',
                xaxis: { title: 'Tiempo (s)' },
                yaxis: { title: 'Amplitud', autorange: true }
            };
            Plotly.newPlot('grafica', [trace], layout);
        })
        .catch(error => console.error('Error al generar la gráfica del fonocardiograma:', error));
}





    function generarGraficaElectrocardiograma(nombreArchivo) {
        fetch(`/obtener-datos-electrocardiograma/${nombreArchivo}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Error en los datos:', data.error);
                    return;
                }
                const trace = {
                    x: data.timestamps,
                    y: data.signals,
                    type: 'scatter'
                };
                const layout = {
                    title: 'Señal de Electrocardiograma',
                    xaxis: { title: 'Tiempo (s)' },
                    yaxis: { title: 'Amplitud' }
                };
                Plotly.newPlot('grafica', [trace], layout);
            })
            .catch(error => console.error('Error al generar la gráfica:', error));
    }



    </script>
</body>

</html>
